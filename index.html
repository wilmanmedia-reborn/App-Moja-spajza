
<!DOCTYPE html>

<head>

    <!-- PWA meta tagy -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#020617">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Špajza">
    
    <!-- Ikony - smerujú na tvoj súbor icon.png -->
    <link rel="apple-touch-icon" href="/icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icon.png">

    <!-- Tailwind & Google Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @keyframes scan {
          0%, 100% { transform: translateY(0); opacity: 0.5; }
          50% { transform: translateY(158px); opacity: 1; }
        }
        .animate-scan {
          animation: scan 2s ease-in-out infinite;
        }
        html.dark {
            background-color: #020617;
        }
        html {
            background-color: #f8fafc;
        }
        /* Fix pre iOS safe area (notch a home bar) */
        body {
            padding-bottom: env(safe-area-inset-bottom);
            padding-top: env(safe-area-inset-top);
            -webkit-tap-highlight-color: transparent;
        }

        /* --- FIXY PRE DATE INPUT --- */
        
        input[type="date"] {
            /* iOS Reset - odstráni natívne štýly */
            -webkit-appearance: none;
            appearance: none;
            display: block;
            /* Na iOS je najlepšie centrovať pomocou paddingu, nie line-height */
            line-height: normal;
        }

        /* Ikona kalendára v Dark Mode */
        html.dark input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            opacity: 0.8;
            cursor: pointer;
        }

        /* --- iOS Placeholder Hack --- */
        /* Keď je trieda .empty-date aktívna, skryjeme natívny text (ak nejaký je) a zobrazíme pseudo-element */
        
        input[type="date"].empty-date {
            color: transparent !important; /* Skryje natívny 'placeholder' ak by tam nejaký bol */
        }

        input[type="date"].empty-date::before {
            content: 'DD. MM. RRRR'; /* Náš vlastný placeholder */
            color: #94a3b8; /* text-slate-400 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            pointer-events: none; /* Aby sa dalo klikať cez text */
            
            /* Štýlovanie textu aby sedelo s dizajnom */
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-align: center;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",

  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // FIX: Násilné odregistrovanie všetkých Service Workerov
      // Toto prinúti prehliadač zahodiť starú verziu a načítať stránku nanovo z internetu.
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          if (registrations.length > 0) {
              console.log('Cleaning up old Service Workers...');
              for(let registration of registrations) {
                registration.unregister();
              }
              // Ak sme našli a zmazali SW, reloadneme stránku, aby sa načítala čistá verzia
              if (!sessionStorage.getItem('cache_cleared')) {
                  sessionStorage.setItem('cache_cleared', 'true');
                  window.location.reload();
              }
          }
        });
      }
    </script>
</body>
</html>
